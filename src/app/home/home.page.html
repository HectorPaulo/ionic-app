<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Componentes de ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (menuItem of menu; track $index) {
      <ion-item detail="true" [routerLink]="menuItem.url">
        <ion-icon slot="start" [color]="menuItem.color" [name]="menuItem.icon"></ion-icon>
        {{menuItem.name}}
      </ion-item>
    }
  </ion-list>
</ion-content>
